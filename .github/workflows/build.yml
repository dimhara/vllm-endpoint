name: Build Matrix (Python & Binary)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # Use lowercase repository name
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    # This creates two parallel jobs: one for 'python', one for 'binary'
    strategy:
      matrix:
        flavor: [python, binary]
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lowercase Repo Name
        run: echo "IMAGE_NAME=${IMAGE_NAME,,}" >>${GITHUB_ENV}

      # --- Docker Setup ---
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- Metadata Extraction ---
      # This step generates the tags:
      # :python-latest / :binary-latest
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.flavor }}-latest
            type=sha,prefix=${{ matrix.flavor }}-,format=short

      # --- Build & Push (Conditional Logic) ---
      
      # 1. Build PYTHON version (Original logic)
      - name: Build Python Version
        if: matrix.flavor == 'python'
        uses: docker/build-push-action@v5
        with:
          context: .
          # Points to your standard Dockerfile
          file: Dockerfile  
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Dedicated cache key for python builds
          cache-from: type=gha,scope=build-python
          cache-to: type=gha,mode=max,scope=build-python

      # 2. Build BINARY version (Fork logic)
      - name: Build Binary Version
        if: matrix.flavor == 'binary'
        uses: docker/build-push-action@v5
        with:
          context: .
          # Points to your new binary Dockerfile
          file: Dockerfile_fork
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Dedicated cache key for binary builds
          cache-from: type=gha,scope=build-binary
          cache-to: type=gha,mode=max,scope=build-binary
